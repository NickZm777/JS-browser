<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/form/form.css">
    <title>Form</title>
</head>
<body>

    <form action="#" method="POST">
        <h1>User description</h1>

        <div class="title">            
            <label for="">
            <input type="radio" name="title" value="mr">
            Mr
            </label>
            <label for="">
            <input type="radio" name="title" value="mrs">
            Mrs
            </label>
            <label for="">
            <input type="radio" name="title" value="miss">
            Miss
            </label>

        <div class="firstName">
            <label for="">Name</label><br>
            <input type="text" name="firstName" required>
        </div>

        <div class="middleName">
            <label for="">Middle Name</label><br>
            <input type="text" name="middleName" required>
        </div>

        <div class="lastName">
            <label for="">Last Name</label><br>
            <input type="text" name="lastName" required>
        </div>

        <div class="country">
            <label for="">Country</label><br>
            <input type="text" name="country" required>
        </div>

        <div class="phone">
            <label for="">Phone number</label><br>
            <input type="tel" name="phone" id="" placeholder="+25484684313">
        </div>

        <div class="email">
            <label for="">Email adress</label><br>
            <input type="email" name="email" id="" placeholder="example@gmail.com">
        </div>
            

        </div>

        <div class="registration">
            <label for="">
                <input type="checkbox" name="registration" id="">
                I`m registered user
            </label>
        </div>

        <div class="approve">
            <button type="submit" class="submit">Send</button>
            <button type="reset">Clear</button>
        </div>

    </form>
    <script src = "../src/form/form.js"> </script>
</body>
</html>
